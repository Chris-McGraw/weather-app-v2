<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Weather App V2</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
<!-- ===================== CURRENT LOCATION SECTION ===================== -->
  <section id="current-location-section">
    <div id="location-name-container">
      <p id="location-name">Location Name</p>
    </div>

    <div id="location-date-container">
      <p>Location Date</p>
    </div>
  </section>



<!-- ======================= DAILY WEATHER SECTION ======================= -->
  <section id="daily-weather-section">
    <div id="current-weather-container">
      <div id="current-weather-inner-tile">
        <p id="current-weather-description">Weather Description</p>
        <div id="current-weather-icon"></div>
        <p id="current-weather-temp">Temperature</p>
      </div>
    </div>

    <div id="hourly-weather-container">
      <div class="hourly-weather-row">
        <div class="hourly-weather-tile">...</div>
        <div class="hourly-weather-tile" id="hourly-icon-1">...</div>
        <div class="hourly-weather-tile" id="hourly-temp-1">...</div>
      </div>

      <div class="hourly-weather-row">
        <div class="hourly-weather-tile">...</div>
        <div class="hourly-weather-tile" id="hourly-icon-2">...</div>
        <div class="hourly-weather-tile" id="hourly-temp-2">...</div>
      </div>

      <div class="hourly-weather-row">
        <div class="hourly-weather-tile">...</div>
        <div class="hourly-weather-tile" id="hourly-icon-3">...</div>
        <div class="hourly-weather-tile" id="hourly-temp-3">...</div>
      </div>

      <div class="hourly-weather-row">
        <div class="hourly-weather-tile">...</div>
        <div class="hourly-weather-tile" id="hourly-icon-4">...</div>
        <div class="hourly-weather-tile" id="hourly-temp-4">...</div>
      </div>

      <div class="hourly-weather-row">
        <div class="hourly-weather-tile">...</div>
        <div class="hourly-weather-tile" id="hourly-icon-5">...</div>
        <div class="hourly-weather-tile" id="hourly-temp-5">...</div>
      </div>
    </div>
  </section>

</body>

</html>
